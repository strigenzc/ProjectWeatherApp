<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App SheCodes</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-search" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <br />
        <h1 id="city">Budapest, Hungary</h1>
        <ul>
          <li id="currentDate"></li>
          <li><span id="description">Partly Cloudy</span></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"> % </span></li>
              <li>Wind: <span id="wind-speed"> km/hr </span></li>
            </ul>

            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button
                type="button"
                class="btn btn-outline-primary"
                id="current-location"
              >
                Current Location
              </button>
            </div>
          </div>
          <br /><br /><br />
          <div class="forecast">
            <div class="row">
              <div class="col">
                Saturday <br />19°<br />
                ☀️
              </div>
              <div class="col">Sunday <br />23°<br />☀️</div>
              <div class="col">
                Monday <br />27°<br />
                🌧️
              </div>
              <div class="col">
                Tuesday <br />12°<br />
                ⛈️
              </div>
              <div class="col">
                Wednesday <br />13°<br />
                ⛈️
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
